[package]
name = "nispor"
version = "0.1.0"
authors = ["Gris Ge <cnfourt@gmail.com>"]
edition = "2018"

[lib]
name = "nispor"
path = "lib.rs"
crate-type = ["lib"]

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rtnetlink = "0.2"
netlink-packet-route = "0.2"
tokio = { version = "0.2.6", features = ["macros", "rt-core"] }
futures = "0.3"
